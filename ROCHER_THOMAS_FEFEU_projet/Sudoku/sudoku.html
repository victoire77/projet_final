    //Fonction qui ajoute un "?" dans la cellule cliqué (lorsque le contenu de cette cellule est vide et lorsqu'aucune autre cellule n'est séléctionnée)
    function clickSurCellule(event) {
        let contenu = event.target.innerHTML;
        if (contenu === "" && !autreCelluleSelectionnee()){
          event.target.innerHTML = "?";
        }
    }

    //Fonction qui vérifie qu'aucune (autre) cellule n'est séléctionnée
    function autreCelluleSelectionnee() {
      let cellules = obtenirCellules();
      for (let i = 0; i < cellules.length; i++) {
            if (cellules[i].innerHTML=== "?") {
              return true
            }
      } 
    }

    //Fonction qui remplace le "?" par le chiffre séléctionné lorsque c'est le bon (qui enlève de la vie lorsque c'est faux
    //et qui stop la partie lorsque le joueur n'a plus de vie)
    function afficherChiffre(event) {
      let cellules = obtenirCellules();
      let afficherVie = document.getElementById("vie");
      for (let i = 0; i < cellules.length; i++) {
            if (cellules[i].innerHTML=== "?") {
              if (this.innerHTML === cellules[i].id && vie > 0) {
                cellules[i].innerHTML = this.innerHTML;
              }
              else {
                if (vie > 0) {
                  cellules[i].innerHTML = "";
                  vie -= 1;
                  afficherVie.innerHTML = "Vie : " + vie;
                }
                else {
                  estPerdu()
                }
            }
            }
          }
    }
